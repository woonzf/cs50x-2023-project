{% extends "welcome.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <form action="/login" method="POST">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autofocus name="username" placeholder="Username" type="text" autocomplete="off">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" autocomplete="off">
        </div>
        <button class="btn btn-dark anurati" type="submit"><span class="firstchar">L</span>OG I N</button>
    </form>

    <div class="mt-3">
        Don't have an account? <a class="anurati" href="/register">REGI STER</a>
    </div>
{% endblock %}
