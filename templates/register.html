{% extends "welcome.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <form action="/register" method="POST">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" autofocus name="username" placeholder="Username" type="text" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" minlength="6" autocomplete="off" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confirm Password" type="password" autocomplete="off" required>
        </div>
        <div class="mt-3 mb-3">
            <select class="form-select mx-auto w-auto" name="currency" autocomplete="off" required>
                <option disabled selected value="">Preferred Currency</option>
                {% for row in currencyl %}
                    <option value="{{ row.id }}">{{ row.iso }} ({{ row.currency }})</option>
                {% endfor %}
            </select>
        </div>
        <button class="btn btn-dark anurati" type="submit"><span class="firstchar">R</span>EGI STER</button>
    </form>

    <div class="mt-3">
        Already have an account? <a class="anurati" href="/login">LOG I N</a>
    </div>
{% endblock %}
